<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css", rel = "stylesheet">
    <title>TypeScript: Hello, World!</title>
</head>

<body>
    <script src="app.js"></script>

    <div class = "everything">
        <div class = "bill-total-container">
            <div class = "bill-input">
                <label for = "bill-subtotal">Bill Total Before Tip:</label>
                <input type = "decimalNumber" pattern="\d*" id = "bill-subtotal" min = "0" inputmode = "decimal" oninput="handleBill(this.value)">
            </div>

            <h1 id = "tipTotal">Tip: $0.00</h1>
            <h1 id = "total">Total: $0.00</h1>
        </div>

        <div class = "slide-container">
            <h3>Tip%:</h3>
            <input type="range" min="1" max="100" step = "1" value="20" class="slider" id="slider" oninput="handleSlider(this.value)">
            <h3 id="tip-percentage-display"></h3>
        </div>

        <div class = "rounding">
            <button type = "button" onclick="roundUp()">Round Up</button>
            <h3 id = "roundUpText"></h2>
        </div>

    </div>  
</body>
</html>
